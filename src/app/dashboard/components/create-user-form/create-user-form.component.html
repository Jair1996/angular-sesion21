<div class="mb-4">
  <app-expansion-panel [pristine]="createForm.pristine"></app-expansion-panel>
</div>

<form
  (ngSubmit)="createUser()"
  [formGroup]="createForm"
  autocomplete="off"
  class="row g-3"
>
  <div class="col-md-5">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Jair" formControlName="name">
      <mat-error *ngIf="isFieldInvalid('name')">El campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-5">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Tello" formControlName="lastname">
      <mat-error *ngIf="isFieldInvalid('lastname')">El campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="pepe123" formControlName="username">
      <mat-error *ngIf="isFieldInvalid('username')">El campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo</mat-label>
      <input type="email" matInput placeholder="pep@example.com" formControlName="email">
      <mat-error *ngIf="isFieldInvalid('email')">El correo no es válido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="******" formControlName="password">
      <mat-error *ngIf="isFieldInvalid('password')">El campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput placeholder="123 Calle San Lorenzo" formControlName="address">
      <mat-error *ngIf="isFieldInvalid('address')">El campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button [disabled]="createForm.invalid" type="submit" mat-raised-button color="primary">
      Crear Usuario
    </button>
  </div>
</form>
